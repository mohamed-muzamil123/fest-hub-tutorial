<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Tutorial Hub</title>
    <!-- Load Tailwind CSS for modern, professional styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for professional look and feel */
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
            /* Dark background blend for the overall page */
            background-color: #0f172a; /* Slate 900 */
        }

        /* Styling for the content area to provide the 'white, clean background' */
        .content-container {
            min-height: calc(100vh - 8rem); /* Ensure it fills screen height */
            background-color: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Custom scrollbar for smooth scrolling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* Slate 300 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* Slate 400 */
        }

        /* Hover animation for cards */
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background-color: #f8fafc; /* Subtle light background on hover */
        }

        /* YouTube video iframe responsiveness */
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 0.5rem;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Simple fade-in animation for elements on load */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body class="text-gray-800">

    <!-- Main Content Container -->
    <div id="app" class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div class="content-container rounded-xl p-6 md:p-10">
            <!-- Content will be rendered here by JavaScript -->
            <!-- The specific structure for the Home/Section view is handled in JS -->
        </div>
    </div>

    <script>
        // --- 1. DATA STRUCTURE (SECTION CONTENT) ---

        // Helper function to generate placeholder YouTube embed URL
        const getYouTubeEmbedUrl = (videoId) => 
            `https://www.youtube.com/embed/${videoId}?rel=0&autoplay=0`;
            // https://youtu.be/

        // The master list of tutorial sections and their video content
        const tutorialSections = [
            {
                id: 'admin-panel',
                title: 'Admin Panel',
                description: 'Comprehensive tutorials for setting up and managing the core administrative features, covering user roles, system settings, and data integrity checks.',
                videos: [
                    { title: 'Category Adding Editing Deleting', id: 'L2Tx2NUpTgo' },
                    { title: 'Team Name Adding Editing Deleting', id: 'E8nCgP1GjVs' },
                    { title: 'Programme Adding Editing Deleting', id: 'WZYJnPKYSio' },
                    { title: 'Student Adding Editing Deleting', id: '6rxYgbG0p-M' },
                    { title: 'Assigning Students To Programme', id: 'KKfZxBmS-ns' },
                    { title: 'Exporting Details of Team', id: 'XXl7RTnRe8s' },

                ]
            },
            {
                id: 'green-room-panel',
                title: 'Green Room Panel',
                description: 'A detailed guide on utilizing the Green Room interface for pre-event staging, participant verification, and last-minute checks.',
                videos: [
                    { title: 'Participant Status Monitoring', id: 'b_t1d2Fh600' },
                    { title: 'Green Room Check-In Process', id: 'Jqf4gO1-pU4' },
                    { title: 'Troubleshooting Common Entry Issues', id: '2Vv-BfVoq4g' },
                ]
            },
            {
                id: 'judge-panel',
                title: 'Judge Creating & Judge Entering Panel',
                description: 'Walkthrough of creating judging accounts, setting up scorecards, and the process judges follow to submit marks efficiently.',
                videos: [
                    { title: 'Creating New Judge Accounts', id: 'c3_l_Q7VvR4' },
                    { title: 'Setting Up Scoring Criteria (Weights)', id: '2A1V8GvY2B0' },
                    { title: 'Judge Mark Entry Walkthrough', id: 'K3Qzzggn11o' },
                ]
            },
            {
                id: 'media-mark-finalizing',
                title: 'Media Mark Finalizing Panel',
                description: 'Instructions on reviewing, adjusting, and finalizing all media-related scoring before the overall final tally.',
                videos: [
                    { title: 'Media Score Review and Validation', id: '7o04-i9L6fM' },
                    { title: 'Applying Final Adjustments', id: 'wA7x966-26I' },
                    { title: 'Locking Scores for Reporting', id: 'p7K3zB-L0s8' },
                ]
            },
            {
                id: 'announce-panel',
                title: 'Announce Panel',
                description: 'Guidance on using the display panel to broadcast real-time updates, results, and general announcements to the audience.',
                videos: [
                    { title: 'Setting Up the Live Scoreboard', id: 'f8t_q_5Fp2g' },
                    { title: 'Pushing Custom Announcements', id: 'sD_Pz09_gQc' },
                ]
            },
            {
                id: 'checking-points-panel',
                title: 'Checking Points Panel',
                description: 'A critical review of the points verification system to ensure all tallies are correct and free of discrepancies before the winner announcement.',
                videos: [
                    { title: 'Initiating Points Recalculation', id: 'Tf7K7-Y8iM0' },
                    { title: 'Identifying and Resolving Point Discrepancies', id: 'uFz0lYgQnS0' },
                ]
            },
            {
                id: 'prizing-panel',
                title: 'Prizing Panel',
                description: 'Step-by-step process for managing and assigning prizes, including tier allocation and certificate generation.',
                videos: [
                    { title: 'Prize Inventory and Allocation', id: 'Xg8B8tN7iE0' },
                    { title: 'Generating Custom Certificates', id: 'Yq2B5Fz_jO0' },
                ]
            },
            {
                id: 'team-panel',
                title: 'Team Panel',
                description: 'Tutorials focused on the team management module: registration, member modification, and team status tracking.',
                videos: [
                    { title: 'Team Registration and Roster Upload', id: 'm-V-y_wE4Gg' },
                    { title: 'Editing Team Details and Members', id: 'H6Yv8Z-s4pQ' },
                    { title: 'Tracking Team Progress in Real-Time', id: 'd0s7K9W7Xo0' },
                ]
            }
        ];

        // --- 2. STATE MANAGEMENT ---

        let appState = {
            view: 'home', // 'home' or 'section'
            currentSectionId: null
        };

        const appElement = document.getElementById('app').querySelector('.content-container');

        // --- 3. RENDERING FUNCTIONS (HTML GENERATION) ---

        /**
         * Renders the Home View (Grid of Cards).
         */
        const renderHomeView = () => {
            const headerHtml = `
                <header class="mb-10 fade-in">
                    <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight sm:text-5xl">
                        Tutorial Video Hub
                    </h1>
                    <p class="mt-4 text-xl text-gray-500">
                        Select a software module below to access all relevant training videos.
                    </p>
                </header>
            `;

            const cardsHtml = tutorialSections.map((section, index) => `
                <div 
                    class="card-hover bg-white p-6 rounded-xl border border-gray-100 shadow-md cursor-pointer flex flex-col justify-between" 
                    data-section-id="${section.id}"
                    style="animation-delay: ${index * 0.05}s;"
                >
                    <div>
                        <h2 class="text-xl font-bold text-gray-800">${section.title}</h2>
                        <p class="mt-2 text-sm text-gray-500">${section.description.substring(0, 100)}...</p>
                    </div>
                    <div class="mt-4 flex justify-end">
                        <span class="text-indigo-600 font-semibold text-sm transition-colors duration-200">
                            Watch Tutorials &rarr;
                        </span>
                    </div>
                </div>
            `).join('');

            appElement.innerHTML = `
                ${headerHtml}
                <div id="tutorial-grid" class="grid gap-6 md:grid-cols-2 lg:grid-cols-3 fade-in">
                    ${cardsHtml}
                </div>
            `;

            // Attach event listeners to cards
            document.querySelectorAll('.card-hover').forEach(card => {
                card.addEventListener('click', () => {
                    const sectionId = card.getAttribute('data-section-id');
                    navigateTo(sectionId);
                });
            });
        };

        /**
         * Renders a specific Section View (Video List).
         * @param {string} sectionId - The ID of the section to render.
         */
        const renderSectionView = (sectionId) => {
            const section = tutorialSections.find(s => s.id === sectionId);
            if (!section) {
                appState.view = 'home';
                render();
                return;
            }

            // Header and Back Button
            const headerHtml = `
                <header class="mb-8 fade-in flex flex-col md:flex-row md:justify-between md:items-center">
                    <button id="back-button" class="flex items-center text-indigo-600 hover:text-indigo-800 transition-colors duration-200 mb-4 md:mb-0 font-medium">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                        Back to Home
                    </button>
                    <h1 class="text-3xl font-extrabold text-gray-900">${section.title} Tutorials</h1>
                </header>
            `;
            
            // Intro Text
            const introHtml = `
                <div class="mb-10 p-6 bg-gray-50 rounded-xl border border-gray-200 fade-in" style="animation-delay: 0.1s;">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-2">Module Overview</h2>
                    <p class="text-gray-600">${section.description}</p>
                </div>
            `;

            // Video List
            const videosHtml = section.videos.map((video, index) => `
                <div class="flex flex-col lg:flex-row items-start space-y-4 lg:space-y-0 lg:space-x-8 mb-12 pb-6 border-b border-gray-100 fade-in" style="animation-delay: ${0.2 + index * 0.1}s;">
                    <!-- Video Embed -->
                    <div class="video-wrapper w-full lg:w-3/5 xl:w-2/3 shadow-xl">
                        <iframe 
                            src="${getYouTubeEmbedUrl(video.id)}" 
                            title="${video.title}" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                    
                    <!-- Video Details -->
                    <div class="w-full lg:w-2/5 xl:w-1/3">
                        <h3 class="text-xl font-bold text-indigo-700 mb-2">${index + 1}. ${video.title}</h3>
                        <p class="text-gray-500">
                            This tutorial demonstrates the step-by-step process for ${video.title.toLowerCase()}. Click the video to begin learning!
                        </p>
                    </div>
                </div>
            `).join('');

            appElement.innerHTML = `
                ${headerHtml}
                ${introHtml}
                <div class="fade-in">
                    ${videosHtml}
                </div>
            `;

            // Attach event listener to back button
            document.getElementById('back-button').addEventListener('click', () => {
                navigateHome();
            });
        };

        /**
         * Main render function based on appState.
         */
        const render = () => {
            appElement.classList.remove('fade-in'); // Reset animation class
            appElement.innerHTML = ''; // Clear content

            if (appState.view === 'home') {
                renderHomeView();
            } else if (appState.view === 'section' && appState.currentSectionId) {
                renderSectionView(appState.currentSectionId);
            }
            
            // Re-add fade-in after a short delay to trigger transition
            setTimeout(() => {
                appElement.classList.add('fade-in');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 50); 
        };

        // --- 4. NAVIGATION LOGIC (Simulating page navigation) ---

        /**
         * Updates state and URL hash to navigate to a section.
         * @param {string} sectionId 
         */
        const navigateTo = (sectionId) => {
            appState.view = 'section';
            appState.currentSectionId = sectionId;
            // Update URL hash to allow back/forward browser navigation
            window.location.hash = `#${sectionId}`; 
            render();
        };

        /**
         * Updates state and URL hash to navigate to the home view.
         */
        const navigateHome = () => {
            appState.view = 'home';
            appState.currentSectionId = null;
            // Clear hash
            window.location.hash = ''; 
            render();
        };

        /**
         * Checks the URL hash on load and populates the initial state.
         */
        const checkInitialRoute = () => {
            const hash = window.location.hash.substring(1); // Remove '#'
            const section = tutorialSections.find(s => s.id === hash);

            if (section) {
                appState.view = 'section';
                appState.currentSectionId = hash;
            } else {
                appState.view = 'home';
            }
            render();
        };

        // Handle browser back/forward buttons
        window.addEventListener('hashchange', checkInitialRoute);

        // --- 5. INITIALIZATION ---
        
        // Start the application when the DOM is fully loaded
        window.onload = checkInitialRoute;

    </script>
</body>
</html>
